<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Form On Random Things</h1>
        <hr>
        <form action="http://www.w3schools.com/action_page.php" method="get">

            Name:
            <input type="text" name="name" required><br> E-mail:
            <input type="email" name="email" required><br>

            <!--add your own inputs below-->
            School:
            <input type="text" name="school" required> <br>
            Phone #:
            <input type="tel" name="phone" placeholder="phone"> <br>
            Favorite Food:
            <input type="text" name="food"><br> 
            Did you know that the average human body carries ten times more bacterial cells than human cells?<br>
            <input type="radio" name="fact" value="yes"> Yes
            <input type="radio" name="fact" value="No"> No <br>
            
            What Science Class do you have? <br>
            <select name="Science Class">
                <option value="AP Biology" selected> AP Biology </option>
                <option value="AP Chemistry" selected> AP Chemistry </option>
                <option value="AP Physics" selected> AP Physics </option>
                <option value="Chemistry" selected> Chemistry
                </option>
                <option value="Earth Science" selected> Earth Science </option>
                <option value="Living Environment" selected> Living Environment </option>
                <option value="Physics" selected> Physics </option>
            </select> <br>
            
            What are your thoughts on Global Warming? <br>
            <textarea name="message">Thoughts on Global Warming</textarea> <br>

            <!--add your own inputs above-->

            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
